    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #313131);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #00d9ff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        input {
            padding: 15px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 2px solid #00d9ff;
            border-radius: 8px;
            width: 60%;
            max-width: 400px;
            outline: none;
            text-align: center;
            background-color: #1f1f1f;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(45deg, #00d9ff, #0078ff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, #0078ff, #00d9ff);
            transform: scale(1.05);
        }

        #result {
            margin-top: 30px;
            font-size: 1.5em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
